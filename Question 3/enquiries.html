<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Car Spares Company | Enquiries</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>

    <header>
        <h1>Motor Spares</h1>
    </header>

    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="company.html">Company</a></li>
          <li><a href="enquiries.html">Enquiries</a></li>
        </ul>
    </nav>

    <main>
        <h2>Enquiries</h2>
            
        <div class="container">
           <form id="enquiryForm" onsubmit="return validateForm()">
            <div class="row">
              <div class="col-25">
                <label for="fname">Name :</label>
              </div>
              <div class="col-75">
                <input type="text" id="name" name="name" placeholder="Text only field" required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="phone">Phone :</label>
              </div>
              <div class="col-75">
                <input type="text" id="phone" name="phone" placeholder="Numeric only field" pattern="[0-9]{10}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="email">Email :</label>
              </div>
              <div class="col-75">
                <input type="text" id="email" name="email" placeholder="Email formatted alphanumeric field" required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="enquiry">Enquiry :</label>
              </div>
              <div class="col-75">
                <textarea id="enquiry" name="enquiry" placeholder="Write something.." style="height:200px"></textarea>
              </div>
            </div>
        
            <div class="row">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
    </main>

    <footer>
      <p>| Contact Us:  123 10th Street, Harare, Zimbabwe<br>| Phone:  0123-456-789 <br>| Email:  rebecca.mitchell@carsparescompany.com</p>
    </footer>
</body>
</html>
